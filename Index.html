<!--O doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>

<!-- A tag html inicia o nosso documento, 
 o atributo lang informa qual o idioma do conteúdo da página -->
<html lang="pt-br">
    <head>
        <!-- O título aparece na aba do navegador-->
        <title> Minha primeira página</title>

        <!-- O meta charset informa qual conjunto de 
         caracteres será utilizado na página-->
        <meta charset="utf-8"/>
    </head>
     <body>
           <h1> Minha história.</h1>

          <p> <strong> Eu sou a Paula </strong> e estou me aveturando pelo incrível universo da programação. </p>
     
     <h2> De onde eu venho </h2>

      <p> Eu venho de um lugar que tem cheiro de mato, água de rio logo ali e passarinho em todas as estações. 
       Eu venho de um lugar em que se divide o pão, se divide a dor e se multiplica o amor...</p>
     
     </body>





</html>
